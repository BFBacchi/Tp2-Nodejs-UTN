openapi: 3.0.0
info:
  title: API de Productos - FakeStore Wrapper
  version: 1.0.0
  description: |
    Esta API permite obtener productos desde la API pública de FakeStore.
    Ofrece endpoints para listar productos y obtener uno específico por ID.
servers:
  - url: http://localhost:3000
    description: Servidor local

paths:
  /products:
    get:
      summary: Obtener lista de productos
      tags:
        - Productos
      responses:
        '200':
          description: Lista de productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Error interno del servidor

  /product/{product_id}:
    get:
      summary: Obtener producto por ID
      tags:
        - Productos
      parameters:
        - in: path
          name: product_id
          required: true
          description: ID del producto
          schema:
            type: integer
      responses:
        '200':
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Producto no encontrado
        '500':
          description: Error interno del servidor

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        price:
          type: number
          format: float
        description:
          type: string
        category:
          type: string
        image:
          type: string
        rating:
          type: object
          properties:
            rate:
              type: number
              format: float
            count:
              type: integer
